<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="login">
        <h1>Heart Disease Prediction</h1>

        <form action="{{url_for('predict')}}" method="post">
            <input type="text" name="AGE" placeholder="AGE" required="required"><br>
            <input type="text" name="SEX" placeholder="SEX" required="required"><br>
            <input type="text" name="CP" placeholder="CP" required="required"><br>
            <input type="text" name="TRESTBPS" placeholder="TRESTBPS" required="required"><br>
            <input type="text" name="CHOL" placeholder="CHOL" required="required"><br>
            <input type="text" name="FBS" placeholder="FBS" required="required"><br>
            <input type="text" name="RESTECG" placeholder="RESTECG" required="required"><br>
            <input type="text" name="THALACH" placeholder="THALACH" required="required"><br>
            <input type="text" name="EXANG" placeholder="EXANG" required="required"><br>
            <input type="text" name="OLDPEAK" placeholder="OLDPEAK" required="required"><br>
            <input type="text" name="SLOPE" placeholder="SLOPE" required="required"><br>
            <input type="text" name="CA" placeholder="CA" required="required"><br>
            <input type="text" name="THAL" placeholder="THAL" required="required"><br>

            <br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <br>
        <br>
    </div>

    {{prediction_text}}
    
</body>
</html>
